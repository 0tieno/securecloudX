<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#1f2937"/>
  
  <!-- Defense in Depth layers -->
  <circle cx="300" cy="200" r="180" fill="none" stroke="#ef4444" stroke-width="3" opacity="0.7"/>
  <circle cx="300" cy="200" r="140" fill="none" stroke="#f97316" stroke-width="3" opacity="0.7"/>
  <circle cx="300" cy="200" r="100" fill="none" stroke="#eab308" stroke-width="3" opacity="0.7"/>
  <circle cx="300" cy="200" r="60" fill="none" stroke="#22c55e" stroke-width="3" opacity="0.7"/>
